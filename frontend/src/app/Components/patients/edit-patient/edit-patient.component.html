<body>
    <div *ngIf="!isloading" class="edit-container">
        <h2 >Patients Information</h2>
        <form [formGroup]="patientForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
                <label for="fullname">Full Name:</label>
                <input type="text" class="form-control" id="fullname" formControlName="fullname">
                <div [hidden]="fullname.pristine || fullname.valid" class="alert alert-danger">
                    Full name is required.
                </div>
            </div>
            <div class="mb-3">
                <label for="gender">Gender:</label>
                <input type="text" class="form-control" id="gender" required formControlName="gender">
                <div [hidden]="gender.pristine || gender.valid" class="alert alert-danger">
                    Gender is required.
                </div>
            </div>
            <div class="mb-3">
                <label for="address">Address:</label>
                <input type="text" class="form-control" id="address" formControlName="address">
                <div [hidden]="address.pristine || address.valid" class="alert alert-danger">
                    Address is required.
                </div>
            </div>
            <div class="mb-3">
                <label for="dob">Birthday:</label>
                <input type="text" class="form-control" id="dob" formControlName="dob">
                <!-- <div [hidden]="dob.pristine || dob.valid" class="alert alert-danger">
                    Birthday is required.
                </div> -->
            </div>
            <div class="mb-3">
                <label for="email">Email:</label>
                <input type="text" class="form-control" id="email" formControlName="email">
                <div [hidden]="email.pristine || email.valid" class="alert alert-danger">
                    Email is required, and must be of format a&#64;b.
                </div>
            </div>
            <div class="mb-3">
                <label for="tel">Contact number:</label>
                <input type="text" class="form-control" id="tel" formControlName="tel">
                <!-- <div [hidden]="tel.pristine || tel.valid" class="alert alert-danger">
                    Contact number is required, and must be a valid 10 digit number (without spaces).
                </div> -->
            </div>
            <div class="mb-3">
                <label for="familyDoctor">Family Doctor</label>
                <input type="text" class="form-control" id="familyDoctor" formControlName="familyDoctor">
            </div>
            <div class="form-group" formGroupName="nextOfKin">
                <div class="form-group">
                    <label for="fullname">Next of Kin (Full Name)</label>
                    <input type="text" id="fullname" formControlName="fullname" required>
                </div>
                <div class="form-group">
                    <label for="relationship">Relationship to the Patient</label>
                    <input type="text" id="relationship" formControlName="relationship" required>
                </div>
                <div class="form-group">
                    <label for="address">Next of Kin Address</label>
                    <input type="text" id="address" formControlName="address" required>
                </div>
                <div class="form-group">
                    <label for="tel">Next of Kin Telephone Number</label>
                    <input type="tel" id="tel" formControlName="tel" required>
                </div>
            </div>
            <button type="submit" class="btn btn-success" [disabled]="patientForm.invalid">Submit</button>
        </form>
    </div>
</body>
