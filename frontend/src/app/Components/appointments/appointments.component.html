<body>
    <div class="appointment-container">
      <h2>Appointment Booking</h2>
      <form [formGroup]="appointmentForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="patientName">Patient Name</label>
          <input type="text" id="patientName" formControlName="patientName" required>
        </div>
        <div class="form-group">
            <label for="birthday">Birthday</label>
            <input type="date" id="birthday" formControlName="birthday" required>
          </div>
          <div class="form-group">
            <label for="gender">Gender</label>
            <select id="gender" formControlName="gender" required>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select></div>
        <div class="form-group">
          <label for="doctor">Select Doctor</label>
          <select id="doctor" formControlName="doctor" required>
            <option value="drSmith">Dr. 1</option>
            <option value="drJohnson">Dr. 2</option>
          </select>
        </div>
        <div class="form-group">
          <label for="appointmentDate">Appointment Date</label>
          <input type="date" id="appointmentDate" formControlName="appointmentDate" required>
        </div>
        <div class="form-group">
          <label for="appointmentTime">Appointment Time</label>
          <input type="time" id="appointmentTime" formControlName="appointmentTime" required>
        </div>
        <div class="form-group">
            <label for="telephoneNumber">Telephone Number</label>
            <input type="tel" id="telephoneNumber" formControlName="telephoneNumber" required>
          </div>
        <div class="form-group">
          <label for="reason">Reason for Appointment</label>
          <textarea id="reason" formControlName="reason" required></textarea>
        </div>
        <div class="form-group">
          <button type="submit">Book Appointment</button>
        </div>
      </form>
    </div>
  </body>
